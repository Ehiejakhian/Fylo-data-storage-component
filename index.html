<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
  <img class="bg-image" src="./dist/images/bg-mobile.png" alt="background-image">
  <img class="bg-image-desktop" src="./dist/images/bg-desktop.png" alt="background-image-desktop">

  <main>
    <div class="logo-div">
      <img src="./dist/images/logo.svg" alt="logo-image">
      
      <section class="save-icons">
        <div>
          <img src="./dist/images/icon-document.svg" alt="logo-image">
        </div>
        <div>
          <img src="./dist/images/icon-folder.svg" alt="logo-image">
        </div>
        <div>
          <img src="./dist/images/icon-upload.svg" alt="logo-image">
        </div>
      </section>
    </div>
    
    <div class="storage">
      <p>Youâ€™ve used <b>815 GB</b> of your storage</p>

      <div class="storage-indicator">
        <div class="colored-storage-indicator">
          <div class="white-storage-indicator">

          </div>
        </div>
      </div>

      
      <div class="scale-indicators">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      
      <div class="remaining-storage">
        <h1>185</h1> <span>GB Left</span>
      </div>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://wa.me/+2348142340182?text=Hello%20Ehi%20.%20I%20checked%20your%20Fylo%20data%20storage%20component%20solution!">Ehi Ejakhian</a>.
  </div>
</body>
</html>
